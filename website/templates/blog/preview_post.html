<div class="row align-items-center bg-white rounded shadow-sm p-3 mb-4 mx-auto" data-aos="fade-{{ fade_direction }}">
<div class="col-md-4 text-center">
  <img src="{{ image }}" alt="Vorschau Bild" class="img-fluid rounded">
</div>
<div class="col-md-8 mt-3 mt-md-0">
  <h4>{{ title }}</h4>
  <small class="text-muted">{{ post_info }}</small>
  <p class="mt-2">
    {{ preview_text }}
  </p>
  <a href="/blog/{{ id }}" class="btn btn-outline-dark">Zum Beitrag</a>
</div>
</div>
